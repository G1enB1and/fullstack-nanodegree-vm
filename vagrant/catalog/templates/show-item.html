<html>
    <head>
	       <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>


	<body>
	    <div class = 'pane'>
		    <div class = 'header'>
		        <h1>{{ item.name }}</h1>
	        </div>
			</br>
	        

            <div class = 'flash'>
		        {% with messages = get_flashed_messages() %}
                {% if messages %}

                <ul>
                    {% for message in messages %}
                    <li> <strong> {{ message }} </strong> </li>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}

            </div>


	        <div class = 'description'>
		        <p>{{item.description}}</p>
				<p>{{item.price}}</p>
				<p>Category: <a href='{{url_for('ShowItemsInCategory', category_id = category.id)}}'>{{category.name}}</a></p>
	        </div>


	        <div class = "editdeletepane">

	            <a href='{{url_for('editItem', catalog_item_id = item.id)}}' >Edit</a> | 
	            <a href='{{url_for('deleteItem', catalog_item_id = item.id)}}' >
	            Delete</a>
	        </div>
		    

			</br>
            </div>
        </div>
	</body>
</html>
