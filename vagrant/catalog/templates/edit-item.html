<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>

<h1> Edit Item </h1>

<form action="{{ url_for('editItem', catalog_item_id = catalog_item_id, item = item, category = category, categories = categories)}}" method = 'post'>

<dl>
	<dt>Name:</dt>
		<dd><input type = 'text' size='30' name='name' placeholder = '{{item.name }}'></dd>
	<dt>Description:</dt>
		<dd><textarea name = 'description' rows='5' cols='40'>{{item.description }}</textarea></dd>
	<dt>Price:</dt>
		<dd><input type = 'text' size = '8' name='price' placeholder = '{{item.price}}'></dd>
	<dt>Category:</dt>
		<dd>
			<select name = 'category_id'>
				<option value = '{{category.id}}'>{{category.name}}</option>
				{% for i in categories %}
					{% if i.name != category.name %}
						<option value = '{{i.id}}'>{{i.name}}</option>
					{% endif %}
				{% endfor %}
			</select>
		</dd>
</dl>


<input type='submit' value='Edit'>

<a href = '{{url_for('ShowCategories')}}'> Cancel </a>
</form>
</body>
</html>
